<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example DOM with JavaScript</title>
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>
<body onload="entry()">

    
    <!--<h1 id='header1' class="blue" onclick="changeText(this)">Example DOM with JavaScript</h1> -->
    <h1 id="title" onmouseover="red(this)" onmouseout="purple(this)"> DOM with JavaScript</h1>
    <div id="show"></div>
    <p id="paragraph" class="blue">Hello!</p>
    <p id="p2" class="blue">Other paragraph</p>
    <form id="form1">
        Name: <input type="text" name="name" value="Jony" onchange="changing(this)">
        <br>
        Lastname: <input type="text" name="lastname" value="Badillo">
    </form>
    <button onclick="showValues()">Show</button>
    <div id="values"></div>
    <img id="image" src="http://globalmentoring.com.mx/imagenes/javascript.png">




    <script>

        //method purple
        //ONMOUSEOUT
        function purple(tittle){
            tittle.style.color = 'purple'
        }


        //method red
        //ONMOUSEOVER
        function red(tittle){
            tittle.style.color = 'red'
        }

        // method changing
        // ONCHANGE METHOD
        function changing(nameImput){
            nameImput.value = nameImput.value.toUpperCase();
        }

        // method entry
        // ALERTS
        function entry(){
            alert('Entering to the web page');
            let text = '';
            if(navigator.cookieEnabled){
                text = 'cookies are enabled'
            }else{
                text = 'cookies are unabled'
            }

            document.getElementById('show').innerHTML = text;
        }

        document.getElementById('title').onclick = changeText;

        function changeText(){
            document.getElementById('show').innerHTML = 'New content';
        }
        // function changeText(title){
        //     title.innerHTML= 'New Title (Event)';
        // }

        // Accessing the element HTML
        let header1 = document.getElementById('header1');
        console.log('value header: ' + header1.innerHTML)
        let paragraph = document.getElementById('paragraph');
        console.log('value paragraph: ' + paragraph.innerHTML)
        paragraph.innerHTML = 'New paragraph value';
        header1.innerHTML = 'New Header from JS';
        console.log('value paragraph: ' + paragraph.innerHTML)
        console.log('header value: ' + header1.innerHTML)
        console.log('Hello from JavaScript');
        // Accessing elements by Tags
        let paragraphs = document.getElementsByTagName('p')
        console.log('Number paragraphs: ' + paragraphs.length)
        for(let i=0;i<paragraphs.length; i++){
            console.log(paragraphs[i].innerHTML);
        }
        // Accessing elements by ClassName
        paragraphs = document.getElementsByClassName('blue');
        console.log('Number elements blue: ' + paragraphs.length)
        for(let i=0;i<paragraphs.length; i++){
            console.log(paragraphs[i].innerHTML);
        }

        // Accessing elements by query Selector
        paragraphs = document.querySelectorAll('h1.blue');
        console.log('Number headers with blue: ' + paragraphs.length)
        for(let i=0;i<paragraphs.length; i++){
            console.log(paragraphs[i].innerHTML);
        }

        // changing style of DOM
        document.getElementById('header1').style.color = 'black'
        // Form
        function showValues(){
            let form = document.forms['form1'];
            let text = '';
            //for(let i of form){
                //    text += i.value + '<br/>'
                //}
                
                // accessing each element of the form
                let name = form['name']
                let lastname = form['lastname']
                text = name.value + ' ' + lastname.value
                console.log(text);
                document.getElementById('values').innerHTML = text;
                document.getElementById('header1').innerHTML = 'NEW TITLE'
                
                // changing style of DOM
                document.getElementById('header1').style.color = 'red'
            // changing atributes in DOM
            document.getElementById('image').src = 'http://globalmentoring.com.mx/imagenes/html5.png'
        }
        
        // Usage of document.write
        document.write('Hello from JavaScript');
        
        
        </script>
</body>
</html>
