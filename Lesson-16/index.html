<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example DOM with JavaScript</title>
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id='header1' class="blue">Example DOM with JavaScript</h1>
    <p id="paragraph" class="blue">Hello!</p>
    <p id="p2" class="blue">Other paragraph</p>
    <form id="form1">
        Name: <input type="text" name="name" value="Jony">
        <br>
        Lastname: <input type="text" name="lastname" value="Badillo">
    </form>
    <button onclick="showValues()">Show</button>
    <div id="values"></div>
    <script>
        // Accessing the element HTML
        let header1 = document.getElementById('header1');
        console.log('value header: ' + header1.innerHTML)
        let paragraph = document.getElementById('paragraph');
        console.log('value paragraph: ' + paragraph.innerHTML)
        paragraph.innerHTML = 'New paragraph value';
        header1.innerHTML = 'New Header from JS';
        console.log('value paragraph: ' + paragraph.innerHTML)
        console.log('header value: ' + header1.innerHTML)
        console.log('Hello from JavaScript');
        // Accessing elements by Tags
        let paragraphs = document.getElementsByTagName('p')
        console.log('Number paragraphs: ' + paragraphs.length)
        for(let i=0;i<paragraphs.length; i++){
            console.log(paragraphs[i].innerHTML);
        }
        // Accessing elements by ClassName
        paragraphs = document.getElementsByClassName('blue');
        console.log('Number elements blue: ' + paragraphs.length)
        for(let i=0;i<paragraphs.length; i++){
            console.log(paragraphs[i].innerHTML);
        }

        // Accessing elements by query Selector
        paragraphs = document.querySelectorAll('h1.blue');
        console.log('Number headers with blue: ' + paragraphs.length)
        for(let i=0;i<paragraphs.length; i++){
            console.log(paragraphs[i].innerHTML);
        }

        // Form
        function showValues(){
            let form = document.forms['form1'];
            let text = '';
            for(let i of form){
                text += i.value + '<br/>'
            }
            console.log(text);
            document.getElementById('values').innerHTML = text;
        }
        
    </script>
</body>
</html>
