<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example DOM with JavaScript</title>
</head>
<body>
    <h1 id='header'>Example DOM with JavaScript</h1>
    <p id="paragraph">Hello!</p>
    <script>
        // Accessing the element HTML
        let header = document.getElementById('header').innerHTML;
        console.log('value header: ' + header)
        let paragraph = document.getElementById('paragraph');
        console.log('value paragraph: ' + paragraph.innerHTML)
        paragraph.innerHTML = 'New paragraph value';
        header.innerHTML = 'New Header from JS'
        console.log('value paragraph: ' + paragraph.innerHTML)
        console.log('Hello from JavaScript');
    </script>
</body>
</html>
